<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Contents List</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/jqueryui/jqueryui.css" />
		<script src="js/modernizr.js"></script>
	</head>
	
	<body>
		
		<div id="header-wrap" class="full">
			<header id="header" class="center">
				<a href="#contents" id="logo"><img src="img/logo.png" alt="Globant Library logo" /></a> <!-- #logo -->
				<nav id="main-nav">
					<ul>
						<li><a href="#contents">Contents</a></li>
						<li><a href="#devices">Devices</a></li>
					</ul>
				</nav> <!-- #main-nav -->
			</header> <!-- #header -->
		</div> <!-- #header-wrap -->
		
		<div id="content-wrap" class="full">
			<div id="content" class="center">
			
				<div id="w-contents">

					<div id="w-contents-left">
                        <div id="w-contents-list"></div>
                        <div id="w-contents-details"></div>
                        <div id="w-contents-request-list"></div>
					</div> <!-- #content-left -->

					<div id="w-contents-right">

                        <div id="w-contents-search">
                          <h2>Search Contents</h2>
                          <form action="#" method="get">
                            <input class="text" type="text" placeholder="Search Contents" />
                          </form>
                          <p>Use this search form to apply a keyword filter to the list as you type.</p>
                        </div> <!-- #w-contents-search -->

                        <div id="w-contents-request">
                          <h2>Request Contents</h2>
                          <p>If you find out your books are not in the list, please submit it here.</p>
                          <form action="#contents/requests" method="get">
                              <input class="text" type="text" placeholder="Request Contents" />
                              <input class="submit" type="submit" value="Send" />
                          </form>
                          <h3><a href="#contents/requests">See all requested contents</a></h3>
                        </div>

					</div> <!-- #content-right -->

				</div> <!-- #w-contents -->
				
				<div id="w-devices">
					<div id="w-devices-list">FEDE</div> <!-- #w-devices-list -->
					<div id="w-devices-calendar"></div> <!-- #w-devices-calendar -->
				</div> <!-- #w-devices -->
			
			</div> <!-- #content -->
		</div> <!-- #content-wrap -->
		
		<div id="footer-wrap" class="full">
			<footer id="footer" class="center">
				<p id="loading-message"></p> <!-- #copyright -->
			</footer> <!-- #footer -->
		</div> <!-- #footer-wrap -->
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>

        <script src="widgets/contents/list/contents_list.js"></script>
        <script src="widgets/contents/details/contents_details.js"></script>
        <script src="widgets/contents/search/contents_search.js"></script>
        <script src="widgets/contents/request/contents_requests.js"></script>
		<script src="widgets/contents/reviews/contents_reviews.js"></script>
		<script src="widgets/contents/loader/contents_loader.js"></script>
        <script src="widgets/devices/js/devices.js"></script>
		<script src="js/xml.js"></script>
		<script src="js/router.js"></script>
		<script src="js/page_handler.js"></script>
		<script src="js/hash_reader.js"></script>
		<script src="js/viewport.js"></script>
		
		<script>
            /**
            * Application kickstart
            */
		    $(function () {
		        HASH_READER.init();
		        VIEWPORT.init();
		    });
		</script>
	
	</body>

</html>
