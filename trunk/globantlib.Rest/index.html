<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Contents List</title>
		
		<link rel="stylesheet" href="css/styles.css" />
		
	</head>
	
	<body>
		
		<div id="header-wrap" class="full">
			<header id="header" class="center">
				<a href="" id="logo">Globant Library</a> <!-- #logo -->
				<nav id="main-nav">
					<ul>
						<li><a href="#contents">Contents</a></li>
						<li><a href="#devices">Devices</a></li>
					</ul>
				</nav> <!-- #main-nav -->

		</div> <!-- #header-wrap -->

					</div> <!-- #content-right -->
				</div> <!-- #w-contents -->
				
				<div id="w-devices">
					<div id="w-devices-list"></div> <!-- #w-devices-list -->
					<div id="w-devices-calendar"></div> <!-- #w-devices-calendar -->
				</div> <!-- #w-devices -->
			
			</div> <!-- #content -->
		</div> <!-- #content-wrap -->
		
		<div id="footer-wrap" class="full">
			<footer id="footer">
