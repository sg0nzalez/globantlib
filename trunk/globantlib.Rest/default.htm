        function search(e) {
            $.get('/LibraryService/Search?Text=' + encodeURIComponent(e) , function (data) {
                var inner = "";

                $(data).find("Content").each(function () {
                    var marker = $(this);
                    inner = inner + "<p>" + marker.find("Title").text() + "</p>";                  
                });

                $('#list').html(inner);
            });
        };
    </script>
</head>
<body>
    <input onkeyup="search(this.value)" />
    <div id="list"></div>
</body>
